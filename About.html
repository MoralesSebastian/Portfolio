<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Sebastian Morales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-right">
            <a href="contact.html" class="contact-button">Contact</a>
        </div>
        <h1>About Me</h1>
    </header>
    <main>
        <section class="centered-image-container">
            </div>
            <div class="centered-image-container">
                <img src="images/About me 1.jpg" alt="About Me Image 1" class="horizontal-image">
                <img src="images/About me 2.jpg" alt="About Me Image 2" class="horizontal-image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sebastian Morales</p>
    </footer>
    <button id="back-to-top">Back to Top</button>
    <script>
        window.onscroll = function() { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                document.getElementById("back-to-top").style.display = "block";
            } else {
                document.getElementById("back-to-top").style.display = "none";
            }
        }

        document.getElementById('back-to-top').addEventListener('click', function() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        });
    </script>
</body>
</html>
