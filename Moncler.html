<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moncler - Sebastian Morales</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-right">
            <a href="Contact.html">Contact</a>
        </div>
        <h1>Moncler Gernoble</h1>
    </header>
    <main class="centered-image-container">
        <img src="images/Moncler.jpg" alt="Project 1 Long Picture" class="horizontal-image">
    </main>
    <footer>
        <button id="back-to-top">Back to Top</button>
        <p>&copy; 2024 Sebastian Morales</p>
    </footer>
    <!-- Add this script just before the closing </body> tag in each HTML page -->
<script>
    // Show the button when the user scrolls down 100px from the top of the document
    window.onscroll = function() { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            document.getElementById("back-to-top").style.display = "block";
        } else {
            document.getElementById("back-to-top").style.display = "none";
        }
    }

    // Scroll to the top when the user clicks on the button
    document.getElementById('back-to-top').addEventListener('click', function() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
    });
</script>
</body>
</html>
